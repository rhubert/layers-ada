inherit: [autotools, gpr]

checkoutSCM:
  scm: url
  url: https://github.com/AdaCore/xmlada/archive/refs/tags/v23.0.0.tar.gz
  digestSHA256: 66245a68f2e391c8dc8dc50d6d5f109eb3b371e261d095d2002dff3927dd5253
  extract: False

buildTools: [gprbuild]
buildScript: |
  tar xvf $1/v23.0.0.tar.gz --strip-components=1
  ./configure --prefix=/usr
  make
  make install DESTDIR=$(pwd)/install
multiPackage:
  dev:
    packageScript: |
      gprInstallPackageDev
